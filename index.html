<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Search></title>

  <!-- Google Custom Search -->
  <script async src="https://cse.google.com/cse.js?cx=c719800b269884a69"></script>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #121212;
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* LOGO */
    .logo {
      margin-top: 120px;
      font-size: 72px;
      font-weight: bold;
      letter-spacing: -2px;
    }

    .b { color: #4285f4; }
    .r { color: #ea4335; }
    .y { color: #fbbc05; }
    .g { color: #34a853; }

    /* SEARCH BAR CONTAINER */
    .search-wrapper {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    /* OVERRIDE GOOGLE CSE */
    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    .gsc-search-box {
      background: #1f1f1f !important;
      border-radius: 30px !important;
      padding: 6px 12px !important;
      border: 1px solid #303134 !important;
    }

    .gsc-input-box {
      background: transparent !important;
      border: none !important;
    }

    input.gsc-input {
      background: transparent !important;
      color: #fff !important;
      font-size: 16px !important;
    }

    .gsc-search-button {
      background: transparent !important;
      border: none !important;
    }

    .gsc-search-button svg {
      fill: #9aa0a6 !important;
    }

    /* RESULTS */
    .gsc-results {
      background: transparent !important;
    }

    .gsc-webResult {
      background: transparent !important;
      border-bottom: 1px solid #303134 !important;
      padding: 15px 0 !important;
    }

    .gs-title {
      color: #8ab4f8 !important;
      font-size: 18px !important;
    }

    .gs-snippet {
      color: #bdc1c6 !important;
      font-size: 14px !important;
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      width: 100%;
      border-top: 1px solid #303134;
      padding: 15px;
      font-size: 14px;
      color: #9aa0a6;
      text-align: center;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .logo {
        font-size: 56px;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo">
    <span class="b">W</span>
    <span class="r">o</span>
    <span class="y">r</span>
    <span class="b">l</span>
    <span class="g">d</span>
    
  </div>

  <!-- SEARCH -->
  <div class="search-wrapper">
    <div class="gcse-search"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    Brasil • Dark theme: on • Privacy • Terms
  </footer>

</body>
</html>
